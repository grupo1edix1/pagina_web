<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_formulario2.css">
    <title>Contacta con nosotros</title>
</head>
<body>
    <form class="form">
        <h2 class="form__title">Contacta con nosotros</h2>
        <p class="form__paragraph">¿Aún no estás registrado? <a href="#" class="form__link">Entra aqui</a></p>
        <div class="form__container">
            <div class="form__group">
                <input type="text" id="name" class="form__input" placeholder=" " autofocus>
                <label for="name" class="form__label">Nombre:</label>
                <span class="form__line"></span>
            </div>
                <div class="form__group">
                    <input type="text" id="apellidos" class="form__input" placeholder=" " required> 
                    <label for="apellidos" class="form__label">Apellidos:</label>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <input type="text" id="user" class="form__input" placeholder=" " required>
                    <label for="user" class="form__label">Usuario:</label>
                    <span class="form__line"></span>
                </div>
                    <div class="form__group">
                        <input type="text" id="password" class="form__input" placeholder=" " required>
                        <label for="password" class="form__label">Contraseña:</label>
                        <span class="form__line"></span>
                    </div>
                <div class="form__group">
                    <input type="text" id="email" class="form__input" placeholder=" " required>
                    <label for="email" class="form__label">Email:</label>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <input type="text" id="tipoobra" class="form__input" placeholder=" " required>
                    <label for="tipoobra" class="form__label">Tipo de Obra:</label>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                        <input type="text" id="horacontacto" class="form__input" placeholder=" " required>
                        <label for="horacontacto" class="form__label">Hora contacto:</label>
                        <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <input type="text" id="telefono" class="form__input" placeholder=" " required>
                    <label for="telefono" class="form__label">Teléfono:</label>
                    <span class="form__line"></span>
                </div>
                    <input type="submit" class="form__submit" value="Entrar">
        </div>
    </form>
</body>
